<li>
  <article (click)="this.enounce.emit(text())">
    <h3>{{text()}}</h3>
    <picture>
      <source srcset="{{src()}}" type="image/jpg" />
      <img
        src="{{src()}}"
        type="image/jpg"
        width="256"
        height="256"
        alt="{{text()}}"
      />
    </picture>
    @if(category()) {
    <button>{{category()}}</button>
    }
  </article>
</li>
