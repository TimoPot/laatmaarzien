<li>
  <article (click)="this.enounce.emit(text())">
    <h3>{{text()}}</h3>
    <picture>
      <source srcset="{{src()}}" type="image/jpg" />
      <img
        src="{{src()}}"
        type="image/jpg"
        width="256"
        height="256"
        alt="{{text()}}"
      />
    </picture>
  </article>
  @if(category()) {
  <nav>
    <a routerLink="/category/{{category()}}">{{category()}}</a>
  </nav>
  }
</li>
