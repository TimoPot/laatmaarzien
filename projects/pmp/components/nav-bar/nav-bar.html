<nav class="nav-bar">
  @if (boardService.selectedGroupCard()?.parentId !== null) {
    @for (
      level of boardService.navigationStack();
      track level[0];
      let last = $last, index = $index
    ) {
      @let levelIndex = level[0];
      @let levelName = level[1];

      @if (!last) {
        <button
          class="level-button"
          aria-label="vorige categorie"
          (click)="this.boardService.selectLevel(levelIndex, index)"
        >
          {{ levelName }}
        </button>
      } @else {
        <button class="icon-button" aria-label="vorige categorie">
          <i class="fa-regular fa-solid fa-left-long"></i>
        </button>
        <h2>{{ levelName }}</h2>
        <button class="icon-button" aria-label="volgende categorie">
          <i class="fa-regular fa-solid fa-right-long"></i>
        </button>
      }
    }
  } @else {
    <h2>HoofdcategorieÃ«n</h2>
  }
</nav>
