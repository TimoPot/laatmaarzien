<div class="page">
  <nav class="top-bar">
    <button aria-label="menu">
      <i class="fa-regular fa-solid fa-bars"></i>
    </button>
    <h1>{{ title }}</h1>
    <button aria-label="instellingen">
      <i class="fa-regular fa-solid fa-gear"></i>
    </button>
  </nav>
  <nav class="nav-bar">
    @if (boardService.selectedGroupCard()?.parentId !== null) {
    <button aria-label="vorige categorie">
      <i class="fa-regular fa-solid fa-left-long"></i>
    </button>
    <h2>{{boardService.selectedGroupCard()?.name}}</h2>
    <button aria-label="volgende categorie">
      <i class="fa-regular fa-solid fa-right-long"></i>
    </button>
    } @else {
    <h2>Hoofdcategorieën</h2>
    }
  </nav>
  <main class="content">
    <pmp-cards [cards]="boardService.cardsToDisplay() || []"></pmp-cards>
  </main>
  <div class="bottom-bar">Copyright © 2025 - Timo & Martin</div>
</div>
